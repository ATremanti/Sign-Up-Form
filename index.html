<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="bg-image">
            <div class="logo-area">
                <img src="images/odin-lined.png" alt="The Odin Project logo" class="odin-logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="footer">
                <footer>Photo by
                    <a
                        href="https://unsplash.com/@samimatias?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sami
                        Takarautio</a> on
                    <a
                        href="https://unsplash.com/photos/vRgVEE9nyc4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </footer>
            </div>
        </div>
        <div class="main">
            <div class="text-section">
                <p class="main-text">This is not a real online service! You know you need something <br />
                    like this in your life to help you
                    realise your deepest dreams. <br />
                    Sign up <em>now</em> to get started!</p>
                <p class="main-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
                <h4>Let's do this!</h4>
                <form action="#" method="post">
                    <fieldset>
                        <div class="label-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="label-group">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>
                        </div>
                        <div class="label-group">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="label-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>

                        <div class="label-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone" required>
                        </div>

                        <div class="label-group">
                            <label for="password_confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirmation" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom-section">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>

</html>
